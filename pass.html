<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    <style>
        header {
            color: palegreen;
            background-color: gold;
        }

        h2 {
            background-color: skyblue;
            color: thistle;
        }

        p {
            color: rebeccapurple;
        }
    </style>
</head>

<body>
    <header>pass phrase by Rohan reddy</header>
    <h2>Getting input</h2>  
    <br>

    <form>
        <div class="form-group" style="width: 25%;">
            <label for="secret_phrase">Enter the secret phrase</label>
            <input type="password" id="phrase" value="let me in">
            <br>
            <br>
        </div>
        <div class="form-group" style="width: 25%;">
            <label for="phrase_name">Enter a phrase</label>
            <input type="text" id="phrase_text">
            <br>
            <br>
        </div>
    </form>

    <button class="btn btn-success" onclick="processphrase()">check the phrase</button>
    <p id="result"></p>
    <div class="container">
        <img src="images/Afgan Hound.jpg" class="img-thumbnail" alt="Afgan Hound" onclick="newImage();" id="images"
            style="width: 200; height: 200;">
    </div>
    <script>
        var correct = 0;
        var wrong = 0;
        count = 0;

        function processphrase() {
            qw = document.getElementById("phrase").value
            er = document.getElementById("phrase_text").value
            res = document.getElementById("result")
            if (qw == er) {
                correct += 1;
                alert("Access allowed");
                res.innerHTML = "RIGHT - " + correct;
            }
            else {
                wrong += 1;
                alert("Access denied");
                if (wrong >= 2) {
                    document.getElementById("processButton").onclick = function () { alert("Account Locked") }
                }
            }
            out = document.getElementById("result")
            res.innerHTML = "WRONG - " + wrong;
        }

        function newImage() {
            switch (count) {
                case 0:
                    document.getElementById("images").src = "images/Afgan Hound.jpg"
                    count = count + 1
                    break;
                case 1:
                    document.getElementById("images").src = "images/Desert tortoise.jpg"
                    count = count + 1
                    break;
                case 2:
                    document.getElementById("images").src = "images/key Deer.jpg"
                    count = 0
                    break;
            }
        }
    </script>

</body>

</html>
